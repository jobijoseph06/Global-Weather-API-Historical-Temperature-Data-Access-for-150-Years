<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Weather API</h1>

    <!-- Form to query data -->
    <form method="POST" action="/" class="mb-4">
        <div class="mb-3">
            <label for="station" class="form-label">Enter Station ID:</label>
            <input type="text" id="station" name="station" class="form-control" placeholder="Enter Station ID" required>
        </div>
        <div class="mb-3">
            <label for="day" class="form-label">Day:</label>
            <input type="number" id="day" name="day" class="form-control" placeholder="Enter Day (1-31)">
        </div>
        <div class="mb-3">
            <label for="month" class="form-label">Month:</label>
            <input type="number" id="month" name="month" class="form-control" placeholder="Enter Month (1-12)">
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year:</label>
            <input type="number" id="year" name="year" class="form-control" placeholder="Enter Year">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Display results -->
    {% if result_html %}
    <h2 class="mt-4">Results:</h2>
    <div>{{ result_html|safe }}</div>
    {% endif %}
</body>
</html>
